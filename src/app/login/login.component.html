<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login</h1>
           
            <div class="account-wall">
                <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEGWEbszaZzBdC_WqqomAcwuclD2pJICKhMuZ9qrFxcugkAGg7"
                    alt="">    
                <form class="form-signin" #LoginForm='ngForm'>
                    <div class="form-group">
                        <input type="email" class="form-control" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" #userEmail='ngModel' [(ngModel)]='user.email' required name="email" placeholder="Email" autofocus>
                        <div *ngIf='userEmail.invalid && (userEmail.dirty || userEmail.touched)'>
                           Email Invalido
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" #userPassword='ngModel' [(ngModel)]='user.password' class="form-control" required placeholder="Password">
                        <div *ngIf='userPassword.invalid && (userPassword.dirty || userPassword.touched)'>
                                Password Invalido
                            </div>
                    </div>

                    <button (click)="login()" class="btn btn-lg btn-primary btn-block" name="btn-login" id="btn-login" type="submit">
                        Acceder</button>
                        <div *ngIf='LoginForm.invalid && (LoginForm.dirty || LoginForm  .touched)'>
                               Datos Invalidos
                        </div>
                
                </form>
            </div>
            <a routerLink="/user" class="text-center new-account">Registrarse</a>
            <div id="error" style="margin-top: 10px"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
</body>
</html>

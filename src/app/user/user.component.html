
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div class='container'>
        <h4>&nbsp;&nbsp;&nbsp;Registro User</h4><br><br>
    <form>
        <div class="form-group row">
          <label for="fist_name" class="col-sm-2 col-form-label">Nombres</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="fist_name" placeholder="Nombres">
          </div>
        </div>
    
        <div class="form-group row">
            <label for="last_name" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="last_name" placeholder="Apellidos">
            </div>
          </div>
    
          <div class="form-group row">
            <label for="document_type" class="col-sm-2 col-form-label">Tipo Documento</label>
            <div class="col-sm-10">
            <select id="document_type" class="form-control">
              <option selected>Seleccione...</option>
              <option value="cedula">Cedula</option>
              <option value="pasaporte">Pasaporte</option>
            </select>
            </div>
          </div>
    
          <div class="form-group row">
            <label for="document_number" class="col-sm-2 col-form-label">Numero Documento</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="document_number" placeholder="numero documento">
            </div>
          </div>
    
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Femenino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Masculino
                </label>
              </div>
              
            </div>
          </div>
        </fieldset>
       
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
      </div>
